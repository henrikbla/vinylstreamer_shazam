<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinylstreamer</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #f5f0e8;
    --black: #111010;
    --rust: #c4501a;
    --warm-gray: #8a8178;
    --groove: #1a1814;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
  }

  body {
    background-color: var(--black);
    color: var(--cream);
    font-family: 'DM Mono', monospace;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 100;
    opacity: 0.4;
  }

  /* Cover fills top portion */
  .cover-wrap {
    position: relative;
    width: 100%;
    flex: 1 1 auto;
    overflow: hidden;
    background: var(--groove);
    min-height: 0;
  }

  .cover-wrap img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .cover-wrap img.visible {
    opacity: 1;
  }

  .cover-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #2a2620 0%, #1a1814 100%);
  }

  .cover-placeholder svg {
    width: 60px;
    height: 60px;
    opacity: 0.12;
  }

  /* Info bar at bottom — fixed height */
  .info {
    flex: 0 0 auto;
    padding: 14px 16px 12px;
    border-top: 1px solid #1e1c18;
    background: #0e0d0b;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .top-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }

  .track-artist {
    font-size: 10px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--rust);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: opacity 0.4s ease;
  }

  .status-pill {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    font-size: 9px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--warm-gray);
    white-space: nowrap;
    flex-shrink: 0;
  }

  .status-dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: var(--warm-gray);
    transition: background 0.3s ease;
    flex-shrink: 0;
  }

  .status-dot.live {
    background: var(--rust);
    box-shadow: 0 0 6px var(--rust);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .track-title {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    font-weight: 700;
    line-height: 1.2;
    color: var(--cream);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: opacity 0.4s ease;
  }

  .track-title.detecting {
    font-style: italic;
    color: var(--warm-gray);
    font-weight: 400;
    font-size: 15px;
  }

  .bottom-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .listeners {
    font-size: 9px;
    color: #3a3830;
    letter-spacing: 0.08em;
  }

  /* Refresh progress bar */
  .refresh-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 100%;
    background: var(--rust);
    opacity: 0.3;
    transform-origin: left;
    animation: shrink 30s linear infinite;
  }

  @keyframes shrink {
    from { transform: scaleX(1); }
    to   { transform: scaleX(0); }
  }
</style>
</head>
<body>

<div class="cover-wrap">
  <div class="cover-placeholder">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="var(--cream)">
      <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="50" cy="50" r="36" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>
      <circle cx="50" cy="50" r="24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
      <circle cx="50" cy="50" r="4" fill="currentColor"/>
    </svg>
  </div>
  <img id="cover-img-a" src="" alt="">
  <img id="cover-img-b" src="" alt="">
</div>

<div class="info">
  <div class="top-row">
    <div class="track-artist" id="track-artist"></div>
    <div class="status-pill">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Connecting...</span>
    </div>
  </div>
  <div class="track-title" id="track-title">—</div>
  <div class="bottom-row">
    <span class="listeners" id="listeners"></span>
  </div>
  <div class="refresh-bar"></div>
</div>

<script>
  const STATS_URL = '/status-json.xsl';
  const COVER_URL = '/cover.jpg';
  const POLL_MS   = 30000;

  const statusDot  = document.getElementById('status-dot');
  const statusText = document.getElementById('status-text');
  const titleEl    = document.getElementById('track-title');
  const artistEl   = document.getElementById('track-artist');
  const listenersEl= document.getElementById('listeners');
  const coverA     = document.getElementById('cover-img-a');
  const coverB     = document.getElementById('cover-img-b');

  let lastTitle    = null;
  let coverVersion = 0;
  let activeCover  = coverA;

  function updateCover() {
    coverVersion++;
    const url  = COVER_URL + '?v=' + coverVersion;
    const next = activeCover === coverA ? coverB : coverA;
    const cur  = activeCover;
    const img  = new Image();
    img.onload = () => {
      next.src = url;
      next.classList.add('visible');
      cur.classList.remove('visible');
      activeCover = next;
    };
    img.src = url;
  }

  function fadeUpdate(fn) {
    titleEl.style.opacity  = '0';
    artistEl.style.opacity = '0';
    setTimeout(() => { fn(); titleEl.style.opacity = '1'; artistEl.style.opacity = '1'; }, 350);
  }

  async function poll() {
    try {
      const resp = await fetch(STATS_URL + '?t=' + Date.now());
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const data = await resp.json();

      const src       = data?.icestats?.source;
      const source    = Array.isArray(src) ? src[0] : src;
      const listeners = Array.isArray(src)
        ? src.reduce((n, s) => n + (s.listeners || 0), 0)
        : (source?.listeners ?? 0);
      const title = source?.title ?? '';

      listenersEl.textContent = listeners + (listeners === 1 ? ' listener' : ' listeners');

      if (!source) {
        statusDot.classList.remove('live');
        statusText.textContent = 'Offline';
        fadeUpdate(() => { titleEl.textContent = '—'; titleEl.className = 'track-title'; artistEl.textContent = ''; });
        return;
      }

      if (title.startsWith('Paused')) {
        statusDot.classList.remove('live');
        statusText.textContent = 'No listeners';
        fadeUpdate(() => { titleEl.textContent = 'Paused'; titleEl.className = 'track-title detecting'; artistEl.textContent = ''; });
        return;
      }

      if (title.startsWith('Detecting')) {
        statusDot.classList.add('live');
        statusText.textContent = 'Identifying...';
        fadeUpdate(() => { titleEl.textContent = 'Detecting...'; titleEl.className = 'track-title detecting'; artistEl.textContent = ''; });
        return;
      }

      statusDot.classList.add('live');
      statusText.textContent = 'Live';

      if (title && title !== lastTitle) {
        lastTitle = title;
        const dashIdx = title.indexOf(' - ');
        const artist  = dashIdx > -1 ? title.slice(0, dashIdx) : '';
        const track   = dashIdx > -1 ? title.slice(dashIdx + 3) : title;
        fadeUpdate(() => {
          artistEl.textContent = artist;
          titleEl.textContent  = track;
          titleEl.className    = 'track-title';
        });
        updateCover();
      }

    } catch (e) {
      console.error('Poll error:', e);
      statusDot.classList.remove('live');
      statusText.textContent = 'Error...';
    }
  }

  poll();
  setInterval(poll, POLL_MS);
</script>
</body>
</html>
